<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Saturday Night Live - Best Hosts</title>
</head>

<body>

  <div class="container">
    <div class="row" id="top-panel">
      <div class="col-xs-12" id="header">
        <h1>Saturday Night Live - Best Hosts</h1>
        <form id="giphy-form">
          <label for="giphy-input">Create your own GIPHY category:</label>
          <input type="text" id="giphy-input">
          <input id="find-giphy" type="submit" value="Add">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <div id="buttons-dump"></div>
      </div>
      <div class="col-xs-9">
        <div id="giphy-dump"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>

</html>
