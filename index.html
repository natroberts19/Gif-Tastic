<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Saturday Night Live - Best Hosts</title>
</head>

<body>

  <div class="container">
    <div class="row" id="top-panel">
      <div class="col-md-12" id="header">
        <h1>Saturday Night Live - Best Hosts</h1>
        <form id="giphy-form">
          <label for="giphy-input">Create your own GIPHY category:</label>
          <input type="text" id="giphy-input">
          <input id="find-giphy" type="submit" value="Add">
        </form>
        <img src="assets/images/PoweredByGiphy.png" alt="Powered By GIPHY" id="giphy-image">
      </div>
    </div>

    <div class="row" id="middle-panel">
      <div class="col-md-12">
        <p>Click a button below to reveal 10 gifs from some of the funniest people to ever host Saturday Night Live. Click on the gif image to animate and click again to pause. Add your own Giphy category by using the form above. </p>
      </div>
    </div>


    <div class="row" id="bottom-panel">
      <div class="col-md-3">
        <div id="buttons-dump"></div>
      </div>
      <div class="col-md-9">
        <div id="giphy-dump"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>

</html>
